<!DOCTYPE html>
<html>
  <head>
    <meta content="initial-scale=1.0, user-scalable=no" name="viewport" />
    <link href="bootstrap/css/bootstrap.css" rel="stylesheet" />
    <link href="./main.css" rel="stylesheet" type="text/css" />
    <script src="https://maps.google.com/maps/api/js?sensor=false&libraries=geometry" type="text/javascript"></script> <!-- @001C -->
    <script src="jquery-1.7.2.js"></script>
    <script src="bootstrap/js/bootstrap.js"></script>
    <script src="handlebars-1.0.0.beta.6.js"></script>
    <script src="main.js"></script>
    <script id="entry-template" type="text/x-handlebars-template">
      <li class="entry" data-item-id="{{id}}">
        <img class="search-image" src="{{image_url}}" />
        <h3 class="search-title">{{#if is_new}}<span class="label label-important">New</span>{{/if}}{{title}}</h3>
        <img class="search-profile-image" src="{{profile_image_url}}" />
        <div class="search-description">{{long_description}}</div>
        <a class="stream-link btn" href="{{stream_url}}" target="_blank">{{stream_title}}</a>
      </li>
    </script>
    <script id="info-window-template" type="text/x-handlebars-template">
      <div class="info-window-entry">
        <a class="tab-link" href="{{tab_url}}" target="_blank"><img class="search-image-small" src="{{image_url_small}}" />
          <h3 class="search-title">{{short_title}}</h3>
          <div class="search-description">{{short_description}}</div>
        </a>
      </div>
    </script>
    <script id="refresh-control-template" type="text/x-handlebars-template">
      <div class="custom-map-control">
        <div class="btn btn-primary" id="refresh-control">Refresh</div>
      </div>
    </script>
	<title>YAMATO Restaurant Map</title>
  </head>
  <body></body>
  <div class="navbar">
    <div class="navbar-inner">
      <div class="container">
        <a class="brand">YAMATO Restaurant Map</a>
        <a class="btn pull-right" id="mmc-location-button">Go to MMC buildling</a>
      </div>
    </div>
  </div>
  <div class="container-fluid">
	<div class="row-fluid">
		<div class="span6">
			<form class="navbar-search pull-left">
				<select class="input-small" id="item-pickup-target">
					<option value=".*">用途</option>
					<option value="ランチ">ランチ</option>
					<option value="ディナー">ディナー</option>
					<option value="カフェ">カフェ</option>
					<option value="飲み会">飲み会</option>
					<option value="接待">接待</option>
				</select>
				<select class="input-small" id="item-pickup-category">
					<option value=".*">カテゴリ</option>
					<option value="和食">和食</option>
					<option value="日本料理">日本料理</option>
					<option value="寿司">寿司</option>
					<option value="魚介|海鮮料理">魚介・海鮮料理</option>
					<option value="ソバ|そば|蕎麦">そば(蕎麦)</option>
					<option value="うどん|饂飩">うどん</option>
					<option value="うなぎ|ウナギ|鰻">うなぎ</option>
					<option value="焼き鳥|やきとり|焼きとり">焼き鳥</option>
					<option value="とんかつ|トンカツ|豚カツ">とんかつ</option>
					<option value="串揚げ">串揚げ</option>
					<option value="天ぷら">天ぷら</option>
					<option value="お好み焼き">お好み焼き</option>
					<option value="もんじゃ焼き">もんじゃ焼き</option>
					<option value="しゃぶしゃぶ">しゃぶしゃぶ</option>
					<option value="沖縄料理">沖縄料理</option>
					<option value="洋食">洋食</option>
					<option value="フレンチ|フランス料理">フレンチ</option>
					<option value="イタリアン|イタリア料理">イタリアン</option>
					<option value="スパニッシュ|スペイン料理">スペイン料理</option>
					<option value="パスタ">パスタ</option>
					<option value="ピザ|ピッツア">ピザ</option>
					<option value="ステーキ">ステーキ</option>
					<option value="ハンバーグ">ハンバーグ</option>
					<option value="ハンバーガー">ハンバーガー</option>
					<option value="中華|中華料理">中華料理</option>
					<option value="ギョウザ|ぎょうざ|餃子">餃子</option>
					<option value="韓国料理">韓国料理</option>
					<option value="タイ料理">タイ料理</option>
					<option value="拉麺|ラーメン">ラーメン</option>
					<option value="カレー">カレー</option>
					<option value="焼肉">焼肉</option>
					<option value="ホルモン">ホルモン</option>
					<option value="鍋">鍋</option>
					<option value="もつ鍋">もつ鍋</option>
				</select>	
			</form>
			<form class="navbar-search pull-right" id="item-pickup-form">

				<input class="search-query" id="item-pickup-input" placeholder="Search (Input free word+ Enter)" type="text" />
			</form>
		</div>
		<div class="span6">
			<form class="navbar-search pull-right" id="location-search">
				<input class="search-query" id="address-input" placeholder="Search (Input location + Enter)" type="text" />
			</form>
		</div>
	</div>
    <div class="row-fluid">
      <div class="span6">

        <ol id="search-result"></ol>
      </div>
      <div class="span6" id="map_canvas"></div>
    </div>
  </div>
</html>
