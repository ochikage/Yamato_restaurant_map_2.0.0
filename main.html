<!DOCTYPE html>
<html>
  <head>
    <meta content="initial-scale=1.0, user-scalable=no" name="viewport" />
    <link href="bootstrap/css/bootstrap.css" rel="stylesheet" />
    <link href="./main.css" rel="stylesheet" type="text/css" />
    <script src="https://maps.google.com/maps/api/js?sensor=false&libraries=geometry" type="text/javascript"></script> <!-- @001C -->
    <script src="jquery-1.7.2.js"></script>
    <script src="bootstrap/js/bootstrap.js"></script>
    <script src="handlebars-1.0.0.beta.6.js"></script>
    <script src="main.js"></script>
    <script id="entry-template" type="text/x-handlebars-template">
      <li class="entry" data-item-id="{{id}}" data-spot-id="{{spot_id}}">
        <img class="search-image" src="{{image_url}}" />
        <h3 class="search-title">{{#if is_new}}<span class="label label-important">New</span>{{/if}} <a href="{{tab_url}}" target="_blank"><img src="./rc/tab.gif"></a>{{title}}<h3>
        <h4><a class="item_title" ><img src="./rc/gmap.png" id="icon_gmap"></a>{{spot_name}}</h4>
        <img class="search-profile-image" src="{{profile_image_url}}" />
        <div class="search-description">{{long_description}}</div>
        <div class="search-distance">距離: {{distance}}m</div>
        <a class="stream-link btn" href="{{stream_url}}" target="_blank">{{stream_title}}</a>
      </li>
    </script>
    <script id="info-window-template" type="text/x-handlebars-template">
      <div class="info-window-entry">
        <h3>{{spot_name}}</h3>
        <div>登録件数: {{spot_count}}</div>
      </div>
    </script>
	<title>YAMATO Restaurant Map</title>
  </head>
  <body></body>
  <div class="navbar navbar-static-top">
    <div class="navbar-inner">
      <div class="container">
        <a class="brand" id="reload">YAMATO Restaurant Map</a>
      </div>
    </div>
  </div>
  <div class="container-fluid">
	<div class="row-fluid">
		<div class="span6">
      <div class="row">
        <form class="navbar-search pull-left" id="item-pickup-form">
          <select class="input-small" id="item-pickup-category">
          </select>	
          <select class="input-small" id="item-pickup-distance">
          </select>
          <input class="search-query" id="item-pickup-input" placeholder="自由検索(例：おいしい) + Enter" type="text" />
        </form>
        <form class="navbar-search pull-right">
          <a class="btn pull-right" id="clear_button">クリア</a>
        </form>
      </div>
      <div class="row">
        <ol id="search-result"></ol>
      </div>
		</div>
		<div class="span6">
      <div class="row">
        <form class="navbar-search pull-left" id="location-search">
          <input class="search-query" id="address-input" placeholder="場所検索(例：横浜駅) + Enter" type="text" />
        </form>
        <form class="navbar-search pull-right">
          <a class="btn pull-right" id="mmc-location-button">Go to MMC buildling</a>
        </form>
      </div>
      <div class="row" id="map_canvas">
      </div>
		</div>
	</div>
  </div>
</html>
